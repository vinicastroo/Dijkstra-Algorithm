<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <style>
        table{
            border-collapse: collapse;    
        }

        th {
            background: lightcoral;
        }

        th, td{
            border: 1px solid #555;
            height: 20px;
            width: 25px;
            text-align: center;
        }  

        tr:hover{
            background: lightskyblue;
        }
    </style>

    <table id="tabela">
        <thead>
            <th>&nbsp;&nbsp;&nbsp;</th>
            <th>A</th>    
            <th>B</th>    
            <th>C</th>    
            <th>D</th>    
            <th>E</th>    
            <th>F</th>    
            <th>G</th>    
            <th>H</th>    
            <th>I</th>    
            <th>J</th>    
            <th>K</th>    
            <th>L</th>    
            <th>M</th>    
            <th>N</th>    
            <th>O</th>    
            <th>P</th>    
            <th>Q</th>    
            <th>R</th>    
            <th>S</th>    
            <th>T</th>    
            <th>U</th>    
            <th>V</th>    
            <th>W</th>    
            <th>X</th>    
            <th>Y</th>    
            <th>Z</th>    
            <th>A1</th>    
            <th>A2</th>    
            <th>A3</th>    
            <th>A4</th>    
            <th>A5</th>    
            <th>A6</th>    
        </thead>
    </table>

    <script>
        window.addEventListener('load', (event) => {
            montaTabela();

            
        });
        
        function montaTabela() {
            let aDados = getDadosMapa()

            let oTabela = document.querySelector('#tabela');
            let aThTabela = document.querySelectorAll('th');

            for (iLinha = 1; iLinha < aThTabela.length; iLinha++) {
                
                let oTr = document.createElement('tr');
                
                for (iColuna = 0; iColuna < aThTabela.length; iColuna++ ) {
                    let oTd = document.createElement('td');
                    let sTexto = document.createTextNode('');
                    
                    if(iColuna == 0 && iLinha > 0) {
                        sTexto = document.createTextNode(aThTabela[iLinha].innerHTML);    
                        oTd.setAttribute('style', 'background:lightcoral;font-weight:bold')
                    }
                    else {
                        aDados[aThTabela[iLinha].innerHTML].forEach((oDado, i) => {
                            if(oDado ==  aThTabela[iColuna].innerHTML){
                                sTexto = document.createTextNode(aThTabela[iColuna].innerHTML);

                                oTd.setAttribute('style', 'background:lightgreen;');
                                if(aDados.legnth == 1){
                                    return;
                                }
                            }
                        });

                    }
                    
                    oTd.appendChild(sTexto);
                    oTr.appendChild(oTd);
                }
                
                oTabela.appendChild(oTr);
            }
        }

        function getDadosMapa(){
            var aDadosMapa = [];
            
            aDadosMapa['A'] = ['B'];
            aDadosMapa['B'] = ['A','C','D'];
            aDadosMapa['C'] = ['B','E'];
            aDadosMapa['D'] = ['B','E','H'];
            aDadosMapa['E'] = ['C','D','F'];
            aDadosMapa['F'] = ['E', 'H'];
            aDadosMapa['G'] = ['H'];
            aDadosMapa['H'] = ['D', 'F', 'G', 'I'];
            aDadosMapa['I'] = ['H', 'J'];
            aDadosMapa['J'] = ['I', 'K'];
            aDadosMapa['K'] = ['J', 'L', 'T', 'U'];
            aDadosMapa['L'] = ['K', 'M'];
            aDadosMapa['M'] = ['L', 'N'];
            aDadosMapa['N'] = ['M', 'O', 'P', 'Q'];
            aDadosMapa['O'] = ['N'];
            aDadosMapa['P'] = ['N'];
            aDadosMapa['Q'] = ['N', 'R'];
            aDadosMapa['R'] = ['Q', 'S'];
            aDadosMapa['S'] = ['T', 'R'];
            aDadosMapa['T'] = ['K', 'S'];
            aDadosMapa['U'] = ['K', 'V'];
            aDadosMapa['V'] = ['U', 'W', 'A1'];
            aDadosMapa['W'] = ['V', 'X', 'A2'];
            aDadosMapa['X'] = ['W', 'Y'];
            aDadosMapa['Y'] = ['X', 'Z'];
            aDadosMapa['Z'] = ['Y'];
            aDadosMapa['A1'] = ['V', 'A2', 'A4'];
            aDadosMapa['A2'] = ['W', 'A1', 'A3'];
            aDadosMapa['A3'] = ['A2', 'A4'];
            aDadosMapa['A4'] = ['A1', 'A3', 'A5'];
            aDadosMapa['A5'] = ['A4', 'A6'];
            aDadosMapa['A6'] = ['A5'];

            return aDadosMapa;
        }

        </script>
</body>
</html>
